<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <label for="userInput">Input:</label>
    <input type="text" id="userInput" name="userInput" onchange="handleOnChange()">
    <p id="output">Output: </p>
</body>
<script>
    async function handleOnChange() {
        var inputValue = document.getElementById('userInput').value;
        try {
            const validationResult = await validate(inputValue);
            document.getElementById('output').innerHTML = 'Output: ' + validationResult;
        } catch (error) {
            console.error(error);
        }
    }

    function validate(value) {
        return new Promise((resolve, reject) => {
            const regex = /^[a-z][a-z0-9_]*$/i;
            const result = regex.test(value);
            if (result) {
                resolve('');
            } else {
                reject("Invalid string");
            }
        });
    }
</script>
</html>
